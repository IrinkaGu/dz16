<style>
    .ng-dirty.ng-invalid {
        border-color: #FA787E;
    }

    .ng-dirty.ng-valid {
        border-color: #78FA89;
    }

</style>

<div class="alert alert-success" role="alert" ng-if="updateSuccess">Покемон {{pokemon.objectId}} обновился!</div>

<form name="pokemonForm" novalidate>
	<md-card>
		<md-card-content>
			<div class="form-group">
				<label>Имя</label>
				<p class="form-control-static">{{pokemon.name}}</p>
			</div>
			<div class="form-group">
				<md-input-container><input class="form-control" ng-model="pokemon.weight" type="text" placeholder="Вес"></md-input-container>
			</div>
			<div class="form-group">
				<md-input-container><input class="form-control" ng-model="pokemon.height" type="text" placeholder="Рост"></md-input-container>
			</div>
		</md-card-content>
		<md-card-actions>
			<md-button type="submit" class="btn btn-default" ng-click="updatePokemon()" ng-disabled="pokemonForm.$invalid">Обновить</md-button>
		</md-card-actions>	
	</md-card>
</form>
